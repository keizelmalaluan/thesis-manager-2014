<div class="page-header">
  <h1 style="color:white">Create a New Adviser</h1>
</div>
<form class="form-horizontal" role="form" method="POST" action="/adviser/new">
  <div class="form-group">
    <label style="color:white"for="inputPassword3" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-1">
    <select class="form-control" name="adviser_title">
  <option>Mr.</option>
  <option>Ms.</option>
  <option>Mrs.</option>
  <option>Dr.</option>
  <option>Engr.</option>
  </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label" style="color:white">First Name</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputEmail3" placeholder="First Name" name="adviser_fname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label" style="color:white">Last Name</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Last Name" name="adviser_lname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label" style="color:white">Email</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Email" name="adviser_email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label" style="color:white">Number</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Number" name="adviser_number">
    </div>
  </div>
  <div class="form-group">
    <label style="color:white"for="inputPassword3" class="col-sm-2 control-label">Department</label>
    <div class="col-sm-1">
    <select class="form-control" name="adviser_dept">
  <option>CpE</option>
  <option>IE</option>
  <option>EE</option>
  <option>ME</option>
  <option>CE</option>
  <option>ECE</option>
  </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
