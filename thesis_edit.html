<!DOCTYPE html>
<html>
<head>
	<title>Thesis Manager</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body background="/static/jpeg/jp.jpg">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>
<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Team 14 Module 3</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Advisers<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/adviser/new">Create New Adviser</a></li>
            <li><a href="/adviser/list">View All Advisers</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Students<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/student/new">Create New Student</a></li>
            <li><a href="/student/list">View All Students</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Thesis<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/thesis/new">Create New Thesis</a></li>
            <li><a href="/thesis/list">View All Thesis</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="page-header">
  <h1 style="color:white">Edit</h1>
</div>
{% for s in all_thesis %}
	{% if urlid|string == s.key.id()|string %}
		<form class="form-horizontal" role="form" method="POST" action="/thesis/edit/{{ s.key.id() }}">
  		<div class="form-group">
    	<label for="inputEmail3" class="col-sm-2 control-label" style="color:white">Thesis Title</label>
    	<div class="col-sm-5">
      	<input type="text" class="form-control" id="inputEmail3" name="thesis_title" value="{{s.thesis_title}}">
    	</div>
 		 </div>
 	 	<div class="form-group">
    	<label style="color:white"for="inputPassword3" class="col-sm-2 control-label">Date</label>
    	<div class="col-sm-1">
 	   <select class="form-control" name="thesis_date" >
 		 <option>2014</option>
 		 <option>2013</option>
 		 <option>2012</option>
 		 <option>2011</option>
  		<option>2010</option>
 		 <option>2009</option>
 		 <option>2008</option>
 		 <option>2007</option>
 		 <option>2006</option>
 		 <option>2005</option>
 		 <option>2004</option>
 		 <option>2003</option>
 		 <option>2002</option>
 		 <option>2001</option>
 		 <option>2000</option>
 		 </select>
 		   </div>
 		 </div>
 		 <div class="form-group">
 		   <label style="color:white" for="inputPassword3" class="col-sm-2 control-label">Status</label>
  		  <div class="col-sm-offset-2 col-sm-10">
  		    <div class="radio">
 		 <label style="color:white">
 		   <input type="radio" name="thesis_status" id="optionsRadios1" value="Passed" checked>
 		   Passed
 		 </label>
		</div>
		<div class="radio">
 		 <label style="color:white">
 		   <input type="radio" name="thesis_status" id="optionsRadios2" value="Failed">
 		   Failed
 		 </label>
		</div>
   		 </div>
 		 </div>
 		 <div class="form-group">
        <label style="color:white" for="inputPassword3" class="col-sm-2 control-label">Description</label>
 		   <div class="col-sm-6">
  		    <textarea class="form-control" rows="3" placeholder="Description" name="thesis_desc">{{s.thesis_desc}}</textarea>
  		  </div>
 		 </div>
 		 <div class="form-group">
  		  <div class="col-sm-offset-2 col-sm-10">
  	    <button type="submit" class="btn btn-default">Submit</button>
  		  </div>
 		 </div>
		</form>
	{% endif %}
{% endfor %}
</body>
</html>
